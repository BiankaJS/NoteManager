<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Detail</title>
</head>
<body style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
  {% if flag %}
    <h1>Modify note</h1>
    <form method="post">
      {% csrf_token %}
      <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" id="staticTitle" value="Title">
      </div>
      <div class="col-auto">
        <label for="inputTitle" class="visually-hidden">Title</label>
        <input type="text" class="form-control" placeholder="Title" name="title" value="{{note.title}}" required>
      </div>
      <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" value="Content">
      </div>
      <div class="col-auto">
        <label for="inputContent" class="visually-hidden">Title</label>
        <textarea class="form-control" name="content" required>{{note.content}}</textarea>
      </div>
      <button type="submit" class="btn btn-info col-12" style="margin-top: 2rem;">SAVE</button>
    </form>
  {% else %}
    <h1>New nota</h1>
    {% if error_message %} <p><strong>{{ error_message }}</strong></p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" id="staticTitle" value="Title">
      </div>
      <div class="col-auto">
        <label for="inputTitle" class="visually-hidden">Title</label>
        <input type="text" class="form-control" placeholder="Title" name="title" required>
      </div>
      <div class="col-auto">
        <input type="text" readonly class="form-control-plaintext" value="Content">
      </div>
      <div class="col-auto">
        <label for="inputContent" class="visually-hidden">Title</label>
        <textarea class="form-control" name="content" required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-success col-12" style="margin-top: 2rem;">SAVE</button>
    </form>
  {% endif%}
  <div class="d-grid gap-2" style="margin-top: 1rem;">
    <a href="{% url 'mynotes:list_notes' %}" class="btn btn-outline-info" tabindex="-1" role="button"
      aria-disabled="true">BACK</a>
  </div>
</body>
</html>
