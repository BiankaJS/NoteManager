<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>List Notes</title>
</head>
<body style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
  {% if notes_list %}
  <div class="d-grid">
    <h1 class="justify-content-md-start">Notes</h1>
    <a href="{% url 'mynotes:new_note' %}" class="btn btn-outline-info" tabindex="-1" role="button"
      aria-disabled="true" style="margin-bottom: 2rem; margin-top: 1rem;">New note</a>
  </div>
  <div class="card" style="width: auto;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Creation date</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {%for note in notes_list %}
        <tr>
          <th scope="row">{{note.title}}</th>
          <td>{{note.creation_date}}</td>
          <td><a style="outline: none; text-decoration: none; color: black;"
              href="{% url 'mynotes:detail' note.id %}">SHOW</a></td>
          <td><a style="outline: none; text-decoration: none; color: black;"
              href="{% url 'mynotes:modify_note' note.id %}">MODIFY</a></td>
          <td><a style="outline: none; text-decoration: none; color: black;"
              href="{% url 'mynotes:delete_note' note.id %}">DELETE</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="d-grid">
      <h1 class="justify-content-md-start">Notes</h1>
      <a href="{% url 'mynotes:new_note' %}" class="btn btn-outline-info" tabindex="-1" role="button"
      aria-disabled="true">New note</a>
    </div>
    <p>No note exists</p>
  {% endif %}
  </div>
</body>
</html>
