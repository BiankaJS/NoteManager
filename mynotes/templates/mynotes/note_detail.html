<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Detail note</title>
</head>
<body style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
  <div class="card">
    <h5 class="card-header">{{note.title}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{note.content}}</h5>
      <p class="card-text">{{note.creation_date}}</p>
    </div>
  </div>
  <div class="d-grid gap-2" style="margin-top: 2rem;">
    <a href="{% url 'mynotes:list_notes' %}" class="btn btn-outline-info" tabindex="-1" role="button"
      aria-disabled="true">BACK</a>
    <a href="{% url 'mynotes:modify_note' note.id %}" class="btn btn-outline-warning" tabindex="-1" role="button"
      aria-disabled="true">MODIFY</a>
      <a href="{% url 'mynotes:delete_note' note.id %}" class="btn btn-outline-danger" tabindex="-1" role="button"
      aria-disabled="true">DELETE</a>
  </div>
</body>
</html>
